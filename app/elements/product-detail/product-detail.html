<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-radio-group/paper-radio-group.html">


<polymer-element name="product-detail" attributes="product">
<template>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="product-detail.css">

	<div class="container-fluid">
<div class="row product-info">
  <div class="col-sm-8 images-block"><p><img src="/images/8300_700x560.jpg" alt="Image" class="img-responsive" /></p>
  <ul class="list-unstyled list-inline">
 	<li><img src="/images/12595_400x320.jpg" alt="Image" class="img-responsive img-thumbnail" /></li>
 	<li><img src="/images/15464_400x320.jpg" alt="Image" class="img-responsive img-thumbnail" /></li>
 	<li><img src="/images/17080_400x320.jpg" alt="Image" class="img-responsive img-thumbnail" /></li>
 	<li><img src="/images/4568_400x320.jpg" alt="Image" class="img-responsive img-thumbnail" /></li>
  </ul>
  </div>
  <div class="col-sm-4">
  	<div class="product-title">{{ product.title }}</div>
  	<div class="product-label">Descrição</div>
  	<p class="product-description">{{ product.description }}</p>
  	<div class="product-label">Opções</div>
	<div class="product-options">
		<paper-radio-group selected="110v">
			<paper-radio-button name="110v" label="110 Volts"></paper-radio-button>
			<paper-radio-button name="220v" label="220 Volts"></paper-radio-button>
		</paper-radio-group>
	</div>  	
  	<div class="product-label">Preço</div>
  	<p class="product-price">De <span class="product-price-original">R${{ product.price }}</span> por <span class="product-price-final">R${{ product.price - product.discount_amount | currency(2, 3, '.', ',')}}</span></p>
  </div>
</div>	
</div>

</template> 
<script>
	Polymer('product-detail', {});
</script>
</polymer-element>
